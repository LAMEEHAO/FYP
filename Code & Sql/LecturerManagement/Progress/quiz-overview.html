<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Overview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    .overview-container {
      max-width: 700px;
      margin: 50px auto;
      background: #e3f8c8;
      padding: 40px 30px;
      border-radius: 20px;
      position: relative;
      box-shadow: 8px 8px 0 #93d44c;
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }

    .overview-container:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 12px 12px 0 #7cb342;
      background: #d7f2b7;
    }

    h1 {
      text-align: center;
      color: #1b5e20;
      margin: 0;
      font-size: 2rem;
      position: relative;
      padding-bottom: 10px;
    }

    h1::after {
      content: "";
      display: block;
      width: 100%;
      height: 3px;
      background-color: #93d44c;
      margin: 10px auto 0 auto;
      border-radius: 2px;
    }

    .overview-item {
      text-align: center;
      margin-bottom: 10px;
      width: 100%;
    }

    .overview-item h2 {
      font-size: 1.5rem;
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .overview-item p {
      font-size: 1.2rem;
      color: #1b5e20;
      margin: 0;
      word-wrap: break-word;
    }

    #quiz-description {
      background-color: #f8ffec;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #c8e6c9;
      text-align: center;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="overview-container" onclick="redirectToDashboard()">
    <h1>Quiz Overview</h1>
  
    <div class="overview-item">
      <h2>Room Type</h2>
      <p id="room-type">Not selected</p>
    </div>
  
    <div class="overview-item">
      <h2>Player Mode</h2>
      <p id="player-mode">Not selected</p>
    </div>

    <div class="overview-item">
      <h2>Difficulty Level</h2>
      <p id="difficulty-level">Not selected</p>
    </div>

    <div class="overview-item">
      <h2>Quiz Description</h2>
      <p id="quiz-description">No description provided</p>
    </div>
  </div>

  <script>
    // Get stored selections
    const roomType = localStorage.getItem('roomType') || "Not selected";
    const playerMode = localStorage.getItem('playerMode') || "Not selected";
    const difficultyLevel = localStorage.getItem('difficultyLevel') || "Not selected";
    const quizDescription = localStorage.getItem('quizDescription') || "No description provided";

    // Display them in the overview
    document.getElementById('room-type').textContent = roomType;
    document.getElementById('player-mode').textContent = playerMode;
    document.getElementById('difficulty-level').textContent = difficultyLevel;
    document.getElementById('quiz-description').textContent = quizDescription;

    // Function to redirect to dashboard
    function redirectToDashboard() {
      window.location.href = "lecturer-dashboard.html";
    }
  </script>

</body>
</html>
