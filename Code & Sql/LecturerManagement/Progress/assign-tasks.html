<body>
  <header>
    <div class="logo">
      <a href="lecturer-dashboard.html">Lecturer Management</a>

  <main>
    <h1>ðŸŽ“ Assign Tasks</h1>

    <section class="task-section">
      <div class="assign-task">

          <option value="">Select Quiz</option>
          <!-- Populated by JS -->
        </select>
        <select id="student-select">
          <option value="">Select Student</option>
          <!-- Populated by JS -->

          <option value="revision">Revision Quiz</option>
          <option value="daily">Daily Quiz</option>
          <option value="exam">Exam Quiz</option>
        </select>
        <button onclick="assignTask()">âž• Assign Task</button>

      <div class="task-list">

          <!-- Task items will be displayed here -->
        </div>
      </div>
    </section>
  </main>
